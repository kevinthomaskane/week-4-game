<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
   
</head>



<body>

    <div id="name">Crystal Collector</div>
    <div class="top">Instructions
        <br> Click an emoji to increase your score. Each emoji has a different value. If your score matches the computer's number,
        you win.</div>
    <div id="row">
        <div id="comp"> Computer's Number:
            <br>
            <span id="compNumber">0</span>
        </div>
        <div id="winBox">
            wins:
            <span id="wins">0</span>
            <br>
            <br> losses:
            <span id="losses">0</span>
        </div>
    </div>



    <div class="buttonsArea">
        <button id="smile">
            <img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Smiling_Emoji_with_Eyes_Opened_large.png?v=1480481056">
        </button>
        <button id="kiss">
            <img src="http://cdn.shopify.com/s/files/1/1061/1924/products/Blow_Kiss_Emoji_grande.png?v=1480481051">
        </button>
        <button id="wink">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSt-8yaXPi0ZFgPNzPFsXo5ATbIsHw73lHA0RkNZCN19qXC82Ml">
        </button>
        <button id="crazy">
            <img src="https://timedotcom.files.wordpress.com/2017/07/1f92a-320px.png">
        </button>
    </div>

    <div id="scoreBox">Your Score:
        <span id="yourScore">0</span>
    </div>
   
    <script type="text/javascript" src="Assets/javascript/game.js"></script>
</body>

</html>
